{% extends "layout.html" %}

{% block content %}
    <section>
        {% block power %}
            <form method="POST" action="/poweranalysis">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <h4 class="text-center">Power Management</h4>
                    </div>
                    <div class="col s12 m12">
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="col s3 m3">
                                            <div class="info-title">Power Reduction %
                                            </div>
                                        </div>
                                        <div class="col s9 m9">
                                            <input type="number" name="percentage_decrease" placeholder="e.g 10" required>
                                        </div>
                                        <br>
                                        <div class="col s12 m12 text-center">
                                            <button class="btn center" type="submit"><i class="fa fa-check left"></i>Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        {% endblock %}
    </section>
{% endblock %}
